    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>POST</title>
    <style>
        .margin{
     background-color: rgb(247, 248, 170);
    padding-left: 30px;
}
.table{
padding-right: 40px;
}
.form-control{
    padding-right: 400px;
    max-width: 500px;
}

</head>
<body>
    <div class="table col col-sm-12 col-md-12 col-lg-12">
        <h1>Table</h1>
        <table class="table table-striped">
        <thead class="bg-dark text-light">

          <tr>
            <td>Name</td>
            <td>Owner</td>
            <td>Create Date</td>
            <td>Update Date</td>
          </tr>
        </thead>
         <tbody class="tbody" id="tbody">
         </tbody>
        </tr>
        </table>  

      </div>
    <script>
        var api_key = "PMAK-60bc824e5a07e90063006f9e-bf1a118a715db8e47ef1063992fc8e3190";
        fetch("https://api.getpostman.com/collections",{
            method : 'GET',
            headers : {'content-type': 'application/json',
             'X-Api-Key' : api_key}
        })
        .then(response=>response.json())
        .then(data=>
        createTable(data)
        ) 
        function createTable(data) {
            //console.log(data.collections[1]);
            var data2 = data.collections;
        for(var i=0; i<data2.length; i++) {
         var tbody=document.getElementById("tbody");
         var tr=document.createElement("tr");
         var td1=document.createElement("td");
         var td2=document.createElement("td");
         var td3=document.createElement("td");
         var td4=document.createElement("td");
         td1.innerHTML=data2[i].name;
         td2.innerHTML=data2[i].owner;
         td3.innerHTML=data2[i].createdAt;
         td4.innerHTML=data2[i].updatedAt;
         tr.append(td1,td2,td3,td4);
         tbody.append(tr);
        }
    }
    </script>
